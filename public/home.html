<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">


    <style>
        /* Body Styling */
body {
    font-family: "Poppins", Helvetica, Arial, sans-serif;
    background: linear-gradient(135deg, #FF7854, #FD297B); /* Tinder-inspired gradient */
    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    margin: 0;
}

/* Container Styling */
.container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    padding: 30px;
    max-width: 500px;
    width: 100%;
}

/* Header Styles */
.jumbotron h1 {
    color: #FF7854;
    text-align: center;
    margin-bottom: 20px;
}

h2 {
    color: black;
    text-align: center;
    margin-bottom: 20px;
}

/* Input and Select Styling */
input[type="text"], select {
    font-size: 16px;
    border: 2px solid #FF7854; /* Coral border */
    border-radius: 5px;
    transition: border-color 0.3s ease;
}

input[type="text"]:focus, select:focus {
    border-color: #FD297B; /* Pink border on focus */
    box-shadow: 0 0 5px rgba(253, 41, 123, 0.5);
}

/* Submit Button */
.btn-primary {
    background-color: #FF7854;
    border-color: #FF7854;
    color: #fff;
    font-size: 18px;
    font-weight: bold;
    padding: 12px;
    margin-bottom: 10px;
    border-radius: 5px;
    transition: all 0.3s ease;
    width: 100%;
}

.btn-primary:hover {
    background-color: #FD297B;
    border-color: #FD297B;
}

.btn-primary:disabled {
    background-color: #ccc;
    border-color: #ccc;
    cursor: not-allowed;
}

/* Responsive Styling */
@media (max-width: 768px) {
    .container {
        padding: 20px;
    }

    h2 {
        font-size: 20px;
    }
}

    </style>
    <title>Home</title>
</head>

<body>

    <div class='container'>
        <div class="jumbotron">
            <h1>Let's Match!</h1>
            <hr>
            <h2>Answer a few basic questions. </h2>
            <h2>Then find the friend with the greatest compatibility!</h2>
            <br>

            <div>
                <a href="survey.html">
                    <button type="button" class="btn btn-lg btn-primary">
                        <h4><span class="glyphicon glyphicon-list-alt"></span> Go to Survey</h4>
                    </button>
                </a>
                <a href="results.html">
                    <button type="button" class="btn btn-lg btn-primary">
                        <h4><span class="glyphicon glyphicon-list-alt"></span> Go to Results</h4>
                    </button>
                </a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../routing/apiRoutes.js"></script>
</body>

</html>
